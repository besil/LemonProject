<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body ng-app="myApp" ng-controller="searcher">

<div class="container">

    <h3>Look for some terms</h3>

    <input type="text" placeholder="Words" ng-model="query"/>

    <button ng-click="search()">Search</button>

</div>

<div class="container">
    <h3 ng-show="show_results == 'true'" ng-model="query_title">Results for: {{query_title}}</h3>

    <ul>
        <li ng-repeat="x in results">
            {{ x }}
        </li>
    </ul>
</div>

<script src="js/searcher.js"></script>


</body>
</html>
